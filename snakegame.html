<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    *{
        background-color: rgb(36, 35, 35);

    #gamecontainer{
        text-align: center;

    }

    #gameboard{
        border: 6px solid black;
    }
    #scoretext{

        font-size: 22px;
        width: 100px;
        height: 50px;
        border: 3px solid white;
        border-radius: 15px;
        cursor: pointer;
        color: white;
    }

        <canvas id="gameboard" width="500" height="500"></canvas>
    <div id="scoretext"></div>
